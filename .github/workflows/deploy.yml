name: 部署到 GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: [ main ]
  
  # 允許手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 安裝依賴
        run: npm ci
      
      - name: 建置專案
        run: npm run build
        env:
          # 如果需要在建置時使用 API Key,請在 GitHub Repository Settings > Secrets 中設定
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_BASE_PATH: /teacher-s-AI-helper/
      
      - name: 設定 GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: 上傳建置產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
